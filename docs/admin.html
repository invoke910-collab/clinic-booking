<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>預約後台管理</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .login-box, .admin-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #e6f5f3;
    }
  </style>
</head>

<body>

<div id="login" class="login-box">
  <h2>後台登入</h2>
  <input id="password" type="password" placeholder="請輸入密碼">
  <button onclick="login()">登入</button>
  <p id="loginMsg" style="color:red;"></p>
</div>

<div id="admin" class="admin-box" style="display:none;">
  <h2>預約管理後台</h2>

  <button onclick="exportExcel()">下載 Excel</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>電話</th>
        <th>身分證/護照</th>
        <th>生日</th>
        <th>日期</th>
        <th>時段</th>
        <th>醫師</th>
        <th>建立時間</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script src="admin.js"></script>

</body>
</html>
