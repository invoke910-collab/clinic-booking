<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>預約後台</title>

<style>
body {
    font-family: "Noto Sans TC";
    background: #f0f6f4;
}
.container {
    max-width: 900px;
    margin: 20px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}
th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
}
th {
    background: #006b55;
    color: white;
}
button {
    padding: 8px 16px;
    background: #008f6b;
    border: none;
    border-radius: 6px;
    color: white;
    margin-right: 10px;
}
</style>
</head>

<body>
<div class="container">
    <h2>診所預約後台</h2>

    <div id="loginBox">
        <p>請輸入後台密碼：</p>
        <input type="password" id="pwd" />
        <button onclick="login()">登入</button>
        <p id="msg" style="color:red;"></p>
    </div>

    <div id="adminBox" style="display:none;">
        <button onclick="exportExcel()">匯出 Excel</button>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th><th>姓名</th><th>電話</th><th>證件</th>
                    <th>生日</th><th>日期</th><th>時段</th><th>醫師</th><th>刪除</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
