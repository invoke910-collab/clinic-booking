<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>順立骨科診所 - 後台管理</title>

<!-- Table + Button 美化 -->
<style>
    body {
        font-family: "Noto Sans TC", sans-serif;
        background: #e8f5f1;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-top: 10px;
        color: #045c54;
    }

    /* 密碼區塊 */
    #loginBox {
        max-width: 360px;
        margin: 80px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        border: 1px solid #ccc;
        box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }

    #loginBox input {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    #loginBox button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        font-size: 16px;
        background: #007bff;
        color: white;
        border-radius: 8px;
        border: none;
    }

    /* 管理頁面 */
    #adminPanel {
        display: none;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        margin-top: 20px;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    table th {
        background: #f0f0f0;
    }

    .btn-export {
        margin-top: 20px;
        padding: 12px 16px;
        background: #28a745;
        color: white;
        border-radius: 8px;
        border: none;
        font-size: 15px;
    }

    /* 手機 RWD */
    @media (max-width: 768px) {
        table th, table td {
            font-size: 13px;
            padding: 6px;
        }
        .btn-export {
            width: 100%;
        }
    }
</style>

<!-- Excel 匯出套件 -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
<h2>順立骨科診所 - 後台管理</h2>

<!-- ▼ 密碼登入區 ▼ -->
<div id="loginBox">
    <h3 style="text-align:center;">請輸入後台密碼</h3>
    <input type="password" id="pwd" placeholder="請輸入密碼">
    <button onclick="checkLogin()">登入</button>
    <p id="loginErr" style="color:red;text-align:center;"></p>
</div>

<!-- ▼ 後台管理區 ▼ -->
<div id="adminPanel">
    <button class="btn-export" onclick="exportXLSX()">匯出 Excel</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>電話</th>
                <th>證件號碼</th>
                <th>生日</th>
                <th>預約日期</th>
                <th>時段</th>
                <th>醫師</th>
                <th>建立時間</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</div>

<script src="admin.js"></script>
</body>
</html>
