<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>順立骨科診所 - 線上預約後台</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Sans TC", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: #f3f6fa;
      color: #263238;
    }

    .page {
      max-width: 980px;
      margin: 20px auto 32px;
      padding: 0 12px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 16px;
      color: #0b8463;
      text-align: center;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 18px 16px 20px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
      margin-bottom: 16px;
    }

    .login-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .login-row input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #cfd8dc;
      min-width: 150px;
      font-size: 14px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s, transform 0.08s;
      white-space: nowrap;
    }

    .btn-primary {
      background: #0b8463;
      color: #fff;
    }

    .btn-primary:hover {
      background: #06654a;
    }

    .btn-secondary {
      background: #eceff1;
      color: #37474f;
    }

    .btn-secondary:hover {
      background: #dde2e6;
    }

    .btn-danger {
      background: #e53935;
      color: #fff;
    }

    .btn-danger:hover {
      background: #c62828;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .toolbar-left,
    .toolbar-right {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      margin-top: 4px;
    }

    thead {
      background: #f1f4f7;
    }

    th,
    td {
      padding: 6px 8px;
      border: 1px solid #e0e0e0;
      text-align: left;
      vertical-align: middle;
      word-break: break-all;
    }

    th {
      font-weight: 600;
      color: #455a64;
    }

    tbody tr:nth-child(even) {
      background: #fafafa;
    }

    .status-text {
      font-size: 13px;
      color: #757575;
      margin-top: 4px;
    }

    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 11px;
      margin-left: 4px;
      background: #e8f5e9;
      color: #2e7d32;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 720px) {
      table {
        font-size: 12px;
      }
      th,
      td {
        padding: 5px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>順立骨科診所 - 線上預約後台</h1>

    <!-- 登入卡片 -->
    <div id="loginCard" class="card">
      <div class="login-row">
        <span>請輸入後台密碼：</span>
        <input id="passwordInput" type="password" placeholder="請輸入密碼" />
        <button id="loginBtn" class="btn btn-primary">登入</button>
      </div>
      <div class="status-text" id="loginStatus">提示：預設密碼為診所內部設定（目前為 9100）。</div>
    </div>

    <!-- 後台主畫面 -->
    <div id="adminCard" class="card hidden">
      <div class="toolbar">
        <div class="toolbar-left">
          <button id="refreshBtn" class="btn btn-secondary">重新整理</button>
          <button id="exportBtn" class="btn btn-primary">匯出 Excel</button>
        </div>
        <div class="toolbar-right">
          <span class="status-text" id="dataStatus">載入中…</span>
        </div>
      </div>

      <div style="overflow-x: auto;">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>姓名</th>
              <th>電話</th>
              <th>身分證 / 護照</th>
              <th>生日</th>
              <th>日期</th>
              <th>時段</th>
              <th>醫師</th>
              <th>建立時間</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="dataBody"></tbody>
        </table>
      </div>
      <div class="status-text">
        若資料異常，請先按「重新整理」。如要備份，請按「匯出 Excel」。<span class="badge">UTF-8</span>
      </div>
    </div>
  </div>

  <!-- xlsx 套件（SheetJS） -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
