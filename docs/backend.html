<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>順立骨科預約管理後台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SheetJS：產生 .xlsx 專用 -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
    }
    .toolbar {
      max-width: 960px;
      margin: 0 auto 8px auto;
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    .toolbar button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #188A8A;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    table {
      max-width: 960px;
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      font-size: 13px;
      white-space: nowrap;
    }
    th {
      background: #e8e8e8;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    tr.new-row {
      background: #fff7e0;
    }
    .badge-new {
      display: inline-block;
      font-size: 11px;
      background: #ff9800;
      color: #fff;
      padding: 2px 6px;
      border-radius: 12px;
      margin-left: 4px;
    }
  </style>

  <!-- 密碼保護 -->
  <script>
    (function () {
      var pwd = prompt("請輸入後台密碼：");
      if (pwd !== "9100") {
        alert("密碼錯誤！");
        window.location.href = "booking.html";
      }
    })();
  </script>
</head>

<body>
  <h1>順立骨科預約管理後台</h1>

  <div class="toolbar">
    <button id="refreshBtn">重新整理</button>
    <button id="exportCsvBtn">匯出 CSV（UTF-8）</button>
    <button id="exportXlsxBtn">匯出 Excel（.xlsx）</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>建立時間</th>
        <th>日期</th>
        <th>時段</th>
        <th>醫師</th>
        <th>姓名</th>
        <th>手機</th>
        <th>證件號</th>
        <th>生日</th>
      </tr>
    </thead>
    <tbody id="bookingTbody">
      <tr><td colspan="8">載入中...</td></tr>
    </tbody>
  </table>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://fjqsrhnwssazcqvjdqqt.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqcXNyaG53c3NhemNxdmpkcXF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5MTUzMTIsImV4cCI6MjA4MDQ5MTMxMn0.o--0wO3G9MYe6HTJbI4D1xYOFKOZ1R_4-PNOW7FQ9g0";
    const supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let latestData = [];

    // 讀取資料
    async function loadAppointments() {
      const tbody = document.getElementById("bookingTbody");
      tbody.innerHTML = `<tr><td colspan="8">載入中...</td></tr>`;

      const { data, error } = await supa
        .from("appointments")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        tbody.innerHTML = `<tr><td colspan="8">資料讀取失敗</td></tr>`;
        return;
      }

      latestData = data || [];
      renderTable(latestData);
    }

    // 顯示表格
    function renderTable(rows) {
      const tbody = document.getElementById("bookingTbody");

      if (!rows.length) {
        tbody.innerHTML = `<tr><td colspan="8">目前無資料</td></tr>`;
        return;
      }

      tbody.innerHTML = "";
      const now = new Date();

      rows.forEach(r => {
        const tr = document.createElement("tr");

        const created = r.created_at ? new Date(r.created_at) : null;
        const isNew = created && (now - created) / 36e5 <= 24;

        if (isNew) tr.classList.add("new-row");

        function td(value) {
          const el = document.createElement("td");
          el.textContent = value ?? "";
          return el;
        }

        const tdCreated = td(created ? created.toLocaleString() : "");
        if (isNew) {
          const b = document.createElement("span");
          b.className = "badge-new";
          b.textContent = "新";
          tdCreated.appendChild(b);
        }

        tr.append(
          tdCreated,
          td(r.date),
          td(r.time),
          td(r.doctor),
          td(r.name),
          td(r.phone),
          td(r.id_number),
          td(r.birthday)
        );

        tbody.appendChild(tr);
      });
    }

    // 匯出 CSV（UTF-8 BOM）
    function exportCSV() {
      if (!latestData.length) return alert("沒有資料可匯出");

      const header = ["建立時間","日期","時段","醫師","姓名","手機","證件號","生日"];
      const rows = latestData.map(r => [
        r.created_at ?? "",
        r.date ?? "",
        r.time ?? "",
        r.doctor ?? "",
        r.name ?? "",
        r.phone ?? "",
        r.id_number ?? "",
        r.birthday ?? ""
      ]);

      const csv = [header, ...rows]
        .map(row => row.map(v => `"${(v ?? "").toString().replace(/"/g,'""')}"`).join(","))
        .join("\r\n");

      const BOM = "\uFEFF"; // ★ 防亂碼
      const blob = new Blob([BOM + csv], { type:"text/csv;charset=utf-8;" });

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "appointments.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // 匯出 Excel (.xlsx)
    function exportXLSX() {
      if (!latestData.length) return alert("沒有資料可匯出");

      const sheetData = [
        ["建立時間","日期","時段","醫師","姓名","手機","證件號","生日"],
        ...latestData.map(r => [
          r.created_at,
          r.date,
          r.time,
          r.doctor,
          r.name,
          r.phone,
          r.id_number,
          r.birthday
        ])
      ];

      const ws = XLSX.utils.aoa_to_sheet(sheetData);

      // 凍結第一列
      ws["!freeze"] = { rows: 1 };

      // 手機欄格式轉文字避免科學記號
      const phoneCol = 5; // 第6欄
      for (let i = 2; i <= sheetData.length; i++) {
        const cell = XLSX.utils.encode_cell({ r:i-1, c:phoneCol });
        if (ws[cell]) ws[cell].z = "@";
      }

      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "預約名單");

      XLSX.writeFile(wb, "appointments.xlsx");
    }

    document.getElementById("refreshBtn").onclick = loadAppointments;
    document.getElementById("exportCsvBtn").onclick = exportCSV;
    document.getElementById("exportXlsxBtn").onclick = exportXLSX;

    loadAppointments();
  </script>
</body>
</html>
