<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>診所線上預約</title>

<style>
    body {
        font-family: "Noto Sans TC", sans-serif;
        background: #e8f5f3;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 420px;
        margin: 20px auto;
        background: #fff;
        padding: 22px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #0b7b62;
        margin-bottom: 25px;
    }
    label {
        font-weight: bold;
        color: #0b7b62;
        margin-top: 15px;
        display: block;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }
    .doctor-box {
        margin: 10px 0;
        padding: 10px;
        background: #f0f9f7;
        border-radius: 6px;
        color: #0b7b62;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 14px;
        margin-top: 22px;
        background: #0b7b62;
        color: white;
        font-size: 17px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover { background: #096b55; }

    .error {
        color: red;
        font-size: 13px;
        margin-top: 2px;
        text-align: center;
    }
</style>
</head>

<body>
<div class="container">
    <h2>診所線上預約</h2>

    <label>姓名（必填）：</label>
    <input id="name" />

    <label>電話（必填）：</label>
    <input id="phone" />

    <label>身分證字號 / 護照號碼（必填）：</label>
    <input id="pid" placeholder="台灣身分證自動驗證；外國護照不驗證格式。">

    <label>出生年月日（必填）：</label>
    <input type="date" id="birth">

    <label>預約日期（當日不可預約）：</label>
    <input type="date" id="date">

    <label>預約時段：</label>
    <select id="time">
        <option value="">請選擇時段</option>
        <option value="morning">早診（08:00–12:00）</option>
        <option value="afternoon">午診（14:30–18:00）</option>
        <option value="evening">晚診（18:30–20:00）</option>
    </select>

    <label>醫師：</label>
    <select id="doctor"></select>

    <div id="doctorMsg" class="doctor-box"></div>
    <div id="errorMsg" class="error"></div>

    <button onclick="submitBooking()">送出預約</button>
</div>

<script>
// =========================
// 2025年新版門診班表
// =========================
const schedule = {
    1: { // 週一
        morning: ["吳立偉院長", "郭芷毓醫師"], // 雙診
        afternoon: ["林峻豪副院長"],
        evening: ["林峻豪副院長"]
    },
    2: { // 週二
        morning: ["林峻豪副院長"],
        afternoon: ["郭芷毓醫師"],
        evening: ["吳立偉院長", "郭芷毓醫師"] // ★雙診
    },
    3: { // 週三
        morning: ["吳立偉院長", "郭芷毓醫師"], // 雙診
        afternoon: ["黃俞華副院長"],          // ★你指定
        evening: ["黃俞華副院長"]            // ★你指定
    },
    4: { // 週四
        morning: ["吳立偉院長"],
        afternoon: ["林峻豪副院長"],
        evening: ["林峻豪副院長"]
    },
    5: { // 週五
        morning: ["林峻豪副院長"],
        afternoon: ["郭芷毓醫師"],
        evening: ["郭芷毓醫師"]
    },
    6: { // 週六（固定醫師，每週不同）
        morning: {
            "12/06": ["劉俊良醫師"],
            "12/13": ["林峻豪副院長"],
            "12/20": ["劉俊良醫師"],
            "12/27": ["林峻豪副院長"]
        },
        afternoon: ["休診"],
        evening: ["休診"]
    }
};

// =========================
// 自動載入醫師選項
// =========================
function updateDoctorOptions() {
    const dateVal = document.getElementById("date").value;
    const timeVal = document.getElementById("time").value;
    const doctorSel = document.getElementById("doctor");
    const doctorMsg = document.getElementById("doctorMsg");

    doctorSel.innerHTML = "";
    doctorMsg.innerHTML = "";

    if (!dateVal || !timeVal) return;

    const d = new Date(dateVal);
    const weekday = d.getDay(); // 0=週日,1=週一…

    if (weekday === 0) {
        doctorSel.innerHTML = `<option value="">週日無門診</option>`;
        return;
    }

    let doctors = schedule[weekday][timeVal];

    // 週六特殊處理（依照日期)
    if (weekday === 6 && timeVal === "morning") {
        const md = dateVal.substring(5); // 取 MM-DD
        const key = md.replace("-", "/"); // 變成 12/06 格式
        doctors = schedule[6].morning[key] || ["本日門診未知"];
    }

    if (doctors.includes("休診")) {
        doctorSel.innerHTML = `<option value="">休診</option>`;
        doctorMsg.innerHTML = "本時段無門診";
        return;
    }

    // 生成選單
    doctors.forEach(doc => {
        doctorSel.innerHTML += `<option value="${doc}">${doc}</option>`;
    });

    doctorMsg.innerHTML = "本日門診醫師：" + doctors.join("、");
}

// 日期變動 → 更新醫師
document.getElementById("date").addEventListener("change", updateDoctorOptions);
document.getElementById("time").addEventListener("change", updateDoctorOptions);

// =========================
// 身分證驗證（台灣 or 外國皆可）
// =========================
function validatePID(pid) {
    pid = pid.toUpperCase();
    return /^[A-Z][12]\d{8}$/.test(pid) || /^[A-Z0-9]{6,12}$/.test(pid);
}

// =========================
// 送出預約 API
// =========================
async function submitBooking() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const pid = document.getElementById("pid").value.trim();
    const birth = document.getElementById("birth").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const doctor = document.getElementById("doctor").value;

    const errorMsg = document.getElementById("errorMsg");
    errorMsg.innerHTML = "";

    if (!name || !phone || !pid || !birth || !date || !time || !doctor) {
        errorMsg.innerHTML = "※欄位皆為必填";
        return;
    }

    if (!validatePID(pid)) {
        errorMsg.innerHTML = "身分證／護照格式錯誤";
        return;
    }

    const res = await fetch("https://clinic-booking-yb4u.onrender.com/booking", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone, pid, birth, date, time, doctor })
    });

    const data = await res.json();

    if (!res.ok) {
        errorMsg.innerHTML = data.error || "系統錯誤，請稍後再試";
        return;
    }

    alert("預約成功！");
    location.reload();
}
</script>

</body>
</html>
